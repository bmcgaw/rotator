<body class="d-flex flex-column justify-content-between">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">rotator.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item rounded">

              <li class="nav-item rounded">

                    <span class="visually-hidden">(current)</span>

      <main>
        <div class="container">
          <div class="w-100 text-center mt-4"><img class="img-fluid ensologo" src="/images/ensologo.png"></div>
            <h1 class="rotate w-100 text-center">rotator</h1>
            <h2 class="w-100 text-center text-secondary">Let's check for palindromes!</h2>
            <form onsubmit="handleModal(event);" id="palindromeForm" class="text-center">
                <div class="form-group palindrome-input col-12 col-md-6 mb-3">
                    <label for="inputText"></label>
                    <input type="text" class="form-control" id="inputText" placeholder="Enter a word or phrase...">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>  
        </div>
      </main>
 
      <div class="modal text-center" id="palindromeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content checker-modal">
            <div class="modal-header">
              <h1 class="modal-title w-100 text-center" id="modal-title"></h1>
            </div>
            <div class="modal-body">
              <h4 class="text-success" id="palindrome-result"></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary mx-auto clear-text" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
 
      <footer class="bg-primary text-white text-center app-footer">
        <div class="container d-flex py-2">
